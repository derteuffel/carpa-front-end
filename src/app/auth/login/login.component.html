<div class="container justify-content-center login">
  <form class="form-signin" name="form" #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="alert alert-info text-center text-capitalize">
      <h1 class="h3 mb-3 font-weight-normal">Page de connexion</h1>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" [(ngModel)]="form.username" #userbane="ngModel" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" [(ngModel)]="form.password" #password="ngModel" name="password" class="form-control" placeholder="Password" required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
  </form>
</div>
